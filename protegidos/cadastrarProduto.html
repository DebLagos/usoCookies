<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />


</head>

<body>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="card w-50 p-4 border-0 mt-5">
            <div class="card-body text-center">


                <h3 class="text-center mb-5">Cadastrar Produto</h3>
                <div class="container mb-5">
                    <form method="POST" action='/cadastrarProduto' class=" border row g-2">
                        <div class="mb-3">
                            <label for="codigoBarra" class="form-label">Código de Barras:</label><br>
                            <input type="text" class="form-control" id="codigoBarra" name="codigoBarra" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="descricaoProduto" class="form-label">Descrição do Produto:</label><br>
                            <input type="text" class="form-control" id="descricaoProduto" name="descricaoProduto"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="nomeFabricante" class="form-label">Nome do Fabricante:</label><br>
                            <input type="text" class="form-control" id="nomeFabricante" name="nomeFabricante"
                                placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="precoCusto" class="form-label">Preço de Custo</label><br>
                            <input type="text" class="form-control" id="precoCusto" name="precoCusto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="precoVenda" class="form-label">Preço de Venda:</label><br>
                            <input type="text" class="form-control" id="precoVenda" name="precoVenda" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="qtdEstoque" class="form-label">Quantidade em Estoque:</label><br>
                            <input type="text" class="form-control" id="qtdEstoque" name="qtdEstoque" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="dataValidade" class="form-label">Data de Validade</label><br>
                            <input type="date" class="form-control" id="dataValidade" name="dataValidade" required>
                        </div>
                        <div class="text-center">
                            <div class="col-12 mb-3 mt-3">
                                <button class="btn btn-primary" type="submit">Cadastrar</button>
                                <a class="btn btn-secondary" href="/">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

</body>

</html>
